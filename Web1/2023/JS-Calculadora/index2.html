<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <style>
        .quadrado-verde{
            height: 200px;
            width: 200px;
            background-color: green;
        }
        .quadrado-vermelho{
            height: 200px;
            width: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>Calculadora</h1>
    <input type="number" placeholder="Digite um numero">
    <select id="operacao" class="form-control">
        <option value="">--Selecione uma operação--</option>
        <option value="sub">Subtração</option>
        <option value="add">Adição</option>
        <option value="mul">Multiplicação</option>
        <option value="div">Divisão</option>
    </select>
    <input id="numero2" type="number" placeholder="Digite um numero">
    <button onclick="calcular()">Calcular</button>
    <input id="resultado" readonly>

    <div class="quadrado-verde"></div>
</body>

<script>

    function mudaCor(){
        let quadrado = document.getElementsByClassName("quadrado-verde")[0];
        console.log("verde")
        quadrado.className = "quadrado-vermelho";
    }

    function calcular() {
        let numero1 = Number(document.querySelector("input").value);
        var numero2 = Number(document.getElementById("numero2").value);
        const operacao = document.getElementById("operacao").value;
        let resultado = document.getElementById("resultado");

        switch (operacao) {
            case "add":
                resultado.value = numero1 + numero2;
                break;
            case "sub":
                resultado.value = numero1 - numero2;
                break;
            case "mul":
                resultado.value = numero1 * numero2;
                break;
            case "div":
                resultado.value = numero1 / numero2;
                break;
            default:
                resultado.value = "NaN";

        }
        if(resultado.value < 3){
            mudaCor();
        }
    }
</script>

</html>
