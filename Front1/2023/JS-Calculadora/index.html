<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script>
		'use strict'
		function calcular(){
			var operacao = document.getElementById('operacao').value;
			var num1 = document.getElementById('num1').value;
			var num2 = document.getElementById('num2').value;	
			var resultado = null;

			//Casting para numeros
			num1 = parseFloat(num1);
			num2 = parseFloat(num2);
			
			if(num1 === '' || num1 === NaN){
				alert("Favor digitar um numero");
				return false;
			} else if(num2 === '' || num2 === NaN){
				alert("Favor digitar um numero");
				return false;
			}

			switch(operacao){
				case '1': //subtracao
					resultado = num1 - num2;
					break;

				case '2': //adicao
					resultado = num1 + num2;
					break;

				case '3': //multiplicacao
					resultado = num1 * num2;
					break;

				case '4': //divisao
					resultado = num1 / num2;
					break;

				default:
					alert('A opção selecionada é invalida');
					return false;
			}

			document.getElementById('resultado').value = resultado;
			document.getElementById('num1').value = '';
			document.getElementById('num2').value = '';
		}
		
	</script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>CALCULADORA</h1>
		</div>
		<!-- Aqui vai a linha de operadores e operandos -->
		<div class="row">
			<div class="col-md-4">
				<input id="num1" type="number" class="form-control" placeholder="Digite um numero">
			</div>

			<div class="col-md-4">
				<select id="operacao" class="form-control">
					<option value="">--Selecione uma operação--</option>
					<option value="1">Subtração</option>
					<option value="2">Adição</option>
					<option value="3">Multiplicação</option>
					<option value="4">Divisão</option>
				</select>	
			</div>

			<div class="col-md-4">
				<input id="num2" type="text" class="form-control" placeholder="Digite um numero">
			</div>
		</div>

		<div class="row">
			<div class="col-md-8"></div>
			<div class="col-md-4">
				<button type="button" class="btn btn-lg btn-primary pull-right" onclick="calcular()">Calcular</button>
			</div>
		</div>

		<hr>

		<div class="well">
			Resultado: <input id="resultado" type="text" class="form-control" readonly>
		</div>

	</div>
</body>
</html>
