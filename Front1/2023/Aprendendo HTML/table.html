<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de table</title>
</head>
<body>
    <!-- Cria a tabela -->
    <table border="2">
        <!-- tr table row (linha de tabela) - Cria uma linha nova na tabela -->
        <tr>
            <!-- th table header (cabeçalho de tabela) - Elementos serão negritos e centralizados -->
            <!-- td table data (dado de tabela) - Elementos são normais -->
            <th>Produto</th>
            <th>Preço</th>
            <th>Estoque</th>
        </tr>
        <tr>    
            <td>Tênis</td>
            <td>5,00R$</td>
            <td>10</td>
        </tr>
    </table>

    <ol>
        <li>Produto</li>
        <ul>
            <li>Tênis</li>
            <li>Camisa</li>
        </ul>
    </ol>
</body>
</html>
