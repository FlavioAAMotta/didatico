<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <style>
        div{
            background-color: yellow;
        }
        .texto-importante{
            color: red;
        }
        .texto-nao-importante{
            color:blue;
        }
    </style>
</head>

<body>
    <div>
        <p class="texto-importante">Oi, sou um texto importante em p</p>
        <h2 class="texto-nao-importante">Oi, sou um texto não importante em h2</h2>
    </div>

    <div>
        <h5 class="texto-importante">Oi, sou um texto importante em p</h5>
        <h3 class="texto-nao-importante">Oi, sou um texto não importante em h2</h3>
    </div>
</body>

</html>
