<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Hardware</title>
</head>

<body>
    <input type="text" id="nome">
    <input type="text" id="quantidade">
    <select id="tipoPgt">
        <option value=""> -- Selecione uma opção de pagamento -- </option>
        <option value="pix">Pix</option>
        <option value="deb">Débito</option>
        <option value="cred">Crédito</option>
    </select>
    <button onclick="calcular()">Orçamentar</button>
    <script>
        function calcular() {
            let precoBase = 3000;
            let nome = document.getElementById("nome").value;
            let qtd = Number(document.getElementById("quantidade").value);
            let tipo = document.getElementById("tipoPgt").value;
            let precoFinal = 0;
            let porcentagemPaga = 1.0;
            if (!nome || !qtd || !tipo) {
                alert("campos faltando");
                return;
            }

            precoFinal = precoBase * qtd;
            if (qtd > 5) {
                // porcentagemPaga -= 0.1;
                porcentagemPaga = porcentagemPaga - 0.1;
            }
            if (tipo == "pix") {
                porcentagemPaga -= 0.05;
            }
            precoFinal = precoFinal * porcentagemPaga;

            let novaDiv = document.createElement("div");
            novaDiv.innerText = precoFinal;
            novaDiv.style.backgroundColor = "red";

            let body = document.querySelector("body");
            body.appendChild(novaDiv);
        }
    </script>
</body>

</html>
