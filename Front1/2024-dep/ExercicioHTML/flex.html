<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        header {
            background-color: black;
            width: 100vw;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-end;
        }

        a {
            color: white;
            cursor: pointer;
        }

        a:hover{
            background-color: azure;
            color: black;
        }

        nav{
            display: flex;
            gap: 16px;
        }
    </style>
</head>

<body>
    <header>
        <img src="img/8011901.jpg" alt="logo">
        <nav>
            <a>Link1</a>
            <a>Link2</a>
            <a>Link3</a>
        </nav>
    </header>
</body>

</html>
