<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe a Cor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 20px;
        }

        #rgbDisplay {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        #opcoesCores {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .caixa-cor {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .caixa-cor:hover {
            transform: scale(1.05);
        }

        #mensagemFeedback {
            font-size: 1.2rem;
            margin: 20px 0;
            min-height: 1.5em;
        }

        #novoJogoBtn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #novoJogoBtn:hover {
            background-color: #45a049;
        }

        .correta {
            color: #4CAF50;
        }

        .errada {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adivinhe a Cor!</h1>
        <p id="rgbDisplay"></p>
        <div id="opcoesCores"></div>
        <p id="mensagemFeedback"></p>
        <button id="novoJogoBtn">Novo Jogo</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
