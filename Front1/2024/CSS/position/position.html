<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .abs {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .rel {
            position: relative;
            top: 0px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: green;
        }

        .fix {
            position: fixed;
            top: 0px;
            right: 50px;
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .sta {
            position: static;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: yellow;
        }

        .sticky {
            position: sticky;
            top: 300px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        body {
            height: 2000px;
        }

        .espaco {
            height: 700px;
        }
    </style>
</head>
<body>
    <div class="abs">Absolute</div>
    <div class="rel">Relative</div>
    <div class="fix">Fixed</div>
    <div class="sta">Static</div>
    <div class="espaco">Espa√ßo</div>
    <div class="sticky">Sticky</div>
</body>
</html>
