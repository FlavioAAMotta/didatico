<!-- 
- 5 Ovos
   a. 2 caipiras
   b. 3 de granja
- 500 g de queijo
   a. 100g muçarela
   b. 400g parmesão
      -  200g parmesão em pedaço
      -  200g parmesão ralado -->

<!DOCTYPE html>
<html>
    <head>
        <title>Listas do slide</title>
    </head>
    <body>
        <!-- ol Listas ordenadas, nelas vão aparecer numeros e letras -->
        <!-- ul listas não ordenadas, nelas vão aparecer bullets -->
        <!-- Para cada item dentro de uma lista, eu utilizo a tag li -->

        <ul>
            <li>5 Ovos </li>
            <ol type="a">
                <li>2 caipiras</li>
                <li>3 de granja</li>
            </ol>
            <li>500g de queijo</li>
            <ol type="a">
                <li>100g muçarela</li>
                <li>400g parmesão</li>
                <ul>
                    <li>200g em pedaço</li>
                    <li>200g ralado</li>
                </ul>
            </ol>
        </ul>
    </body>
</html>
